<div class="list row">
  <div class="col-md-6">
    <h4>Notifications List</h4>
    <ul class="list-group">
      @for (notification of notifications; track notification.id; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveNotification(notification, i)"
      >
        {{ notification.message }}
      </li>
      }
    </ul>

  </div>
  <div class="col-md-6">
    <app-notification-details
      [viewMode]="true"
      [currentNotification]="currentNotification"
    ></app-notification-details>
  </div>
</div>
