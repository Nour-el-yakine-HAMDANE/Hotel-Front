<div class="list row">
  <div class="col-md-6">
    <h4>Hotels List</h4>
    <ul class="list-group">
      @for (hotel of hotels; track hotel.id; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveHotel(hotel, i)"
      >
        {{ hotel.name }}
      </li>
      }
    </ul>

  </div>
  <div class="col-md-6">
    <app-hotel-details
      [viewMode]="true"
      [currentHotel]="currentHotel"
    ></app-hotel-details>
  </div>
</div>
