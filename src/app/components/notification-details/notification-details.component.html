@if (viewMode){
  @if (currentNotification.id){
  <h4>Tutorial</h4>
  <div>
    <label><strong>Title:</strong></label> {{ currentNotification.message }}
  </div>
  <div>
    <label><strong>Description:</strong></label>
    {{ currentNotification.creationDate }}
  </div>

  <a class="badge badge-warning" routerLink="/notifications/{{ currentNotification.id }}">
    Edit
  </a>
  } @else {<p>Please select an Hotel</p>}
} @else {
  @if (currentNotification.id) {
  <div class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="hotelId">Hotel ID</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentNotification.hotelId"
          name="hotelId"
        />
      </div>
      <div class="form-group">
        <label for="title">message</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentNotification.message"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Date</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentNotification.creationDate"
          name="description"
        />
      </div>

    </form>

    <button class="badge badge-danger mr-2" (click)="deleteNotification()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateNotification()">
      Update
    </button>

    <div class="form-group">
      <label for="dateDebut">Date Debut</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="dateDebut"
        name="dateDebut"
      />
    </div>
    <div class="form-group">
      <label for="dateFin">Date Fin</label>
      <input
        type="text"
        class="form-control"
        id="dateFin"
        [(ngModel)]="dateFin"
        name="dateFin"
      />
    </div>
    <button
    type="submit"
    class="badge badge-success mb-2"
    (click)="getPerformanceOverTime()">
    Get Performance
  </button>
  </div>
  } @else {<p>Cannot access this Tutorial...</p>}
}
